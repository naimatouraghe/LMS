name: Continuous Integration

on:
  push:
    branches:
      - master
      - develop
      - "feature/**"
      - "hotfix/**"
  pull_request:
    branches:
      - master
      - develop

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      # .NET
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: "8.0.x"

      - name: Restore .NET dependencies
        run: dotnet restore LMSAPP.Server/lmsapp.Server.csproj

      - name: Build .NET
        run: dotnet build LMSAPP.Server/lmsapp.Server.csproj --configuration Release --no-restore

      # React
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: "npm"
          cache-dependency-path: "./lmsapp.client/package-lock.json"

      - name: Debug file structure
        working-directory: ./lmsapp.client
        run: |
          echo "Current directory structure:"
          pwd
          tree -L 3 ./

          echo "\nContents of src/pages:"
          ls -la src/pages/

          echo "\nChecking Browse.jsx specifically:"
          if [ -f "src/pages/Browse.jsx" ]; then
            echo "Browse.jsx exists"
            cat src/pages/Browse.jsx
          else
            echo "Browse.jsx does not exist"
            echo "Git status:"
            git status
          fi

      - name: Install React dependencies
        working-directory: ./lmsapp.client
        run: |
          npm ci
          mkdir -p node_modules/.vite
          mkdir -p src/pages

      - name: Build React
        working-directory: ./lmsapp.client
        env:
          CI: true
          VITE_API_URL: https://localhost:7001/api
          VITE_DEV_SERVER_HTTPS: false
        run: |
          # Vérifier que tous les fichiers sont bien présents
          git ls-files
          npm run build

      # Build de la solution complète
      - name: Build Solution
        run: dotnet build LMSAPP.sln --configuration Release
